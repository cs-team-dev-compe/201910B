<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/tk_style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="row">
      <div
        class="col-12 navbar navbar-expand-lg navbar-dark bg-info"
        style="min-height:60px;"
      >
        <a href="index.html" class="navbar-brand">Home</a>
      </div>
    </header>
    <div class="heading">君もストリートダンスやらないか？</div>
    <nav>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/tk/moonwalk.jpg"
              alt="First slide"
              class="move_image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/tk/breakin.jpg"
              alt="Second slide"
              class="move_image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/tk/women.jpg"
              alt="Third slide"
              class="move_image"
            />
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <article>
          <img src="./img/tk/moonwalk.jpg" alt="First slide" class="src" />
          <ul>
            音にハマった時が最高に気持ちいい！！！
          </ul>
        </article>
        <article>
          <img src="./img/tk/breakin.jpg" alt="Second slide" class="src" />
          <ul>
            同じ曲でも、どの楽器の音を体で表現するか。<br />ダンスの表現には無限の可能性がある。
          </ul>
        </article>
        <article>
          <img src="./img/tk/women.jpg" alt="Third slide" class="src" />
          <ul>
            場所を選ばずストレスを発散できる！
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <a href="#">
        <div class="box">TOP</div>
      </a>
      <p><small>@Asukirin</small></p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
