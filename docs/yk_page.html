<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/tk_style.css">
    <title>剣道</title>
    <style>

    </style>
</head>

<body>
    <header>
        剣道楽しい！！！
    </header>
    <nav>
        <div class="carousel slide" data-ride="carousel" style="width:400px">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/yk/剣道1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="./img/yk/剣道2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="./img/yk/剣道3.jpeg" alt="Third slide">
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <article>
                <img src="./img/yk/剣道1.jpg" alt="First slide" class="src">
                <ul>
                    <li>
                        子供から大人まで楽しめる
                    </li>
                </ul>
            </article>
            <article>
                <img src="./img/yk/剣道2.jpeg" alt="Second slide" class="src">
                <ul>
                    <li>礼義正しくなるよ</li>
                </ul>
            </article>
            <article>
                <img src="./img/yk/剣道3.jpeg" alt="Third slide" class="src">
                <ul>
                    <li>体を動かすのは気持ちいい</li>
                </ul>
            </article>
        </section>
    </main>
    <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
